
<div class="container-fluid">
	<div class="container-fluid xd-container">

		<div class="panel panel-success">
			<div class="panel-heading">New Specialty</div>
			<div class="panel-body">


				<form id="specialty" class="form-horizontal"
					(ngSubmit)="onSubmit(specialtyForm.value)" #specialtyForm="ngForm">
					<div class="form-group" hidden="true">
						<input type="text" hidden="true" class="form-control" id="id"
							[(ngModel)]="specialty.id" name="id" />
					</div>
					<div class="form-group has-feedback">
						<div class="form-group ">
							<label class="col-sm-1 control-label">Name</label>
							<div class="col-sm-6">
								<input id="name" name="name" class="form-control" type="text"
									[(ngModel)]="specialty.name" />
							</div>
							<button class="btn btn-success" (click)="addSpecialty(specialty)" type="submit">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
