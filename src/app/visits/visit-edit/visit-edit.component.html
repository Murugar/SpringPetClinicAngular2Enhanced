<script type="text/javascript">
$(function() {
  $('#date').daterangepicker();
});
</script>


<div class="container-fluid">
	<div class="container xd-container">



		<div class="panel panel-primary">

			<div class="panel-heading">Edit Visit</div>

			<div class="panel-body">

				<div class="panel panel-primary">

					<div class="panel-heading">Pet</div>

					<div class="panel-body">

						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Birth Date</th>
									<th>Type</th>
									<th>Owner</th>
								</tr>
							</thead>
							<tr>
								<td>{{ current_pet.name }}</td>
								<td>{{ current_pet.birthDate }}</td>
								<td>{{ current_pet_type.name }}</td>
								<td>{{ current_owner.firstName }} {{ current_owner.lastName
									}}</td>
							</tr>

						</table>


						<div class="panel panel-primary">

							<div class="panel-heading">Edit Visit</div>

							<div class="panel-body">

								<form id="visit" class="form-horizontal"
									(ngSubmit)="onSubmit(visitForm.value)" #visitForm="ngForm">

									<div class="form-group has-feedback">

										<div class="form-group ">
											<label class="col-sm-2 control-label">Date</label>
											<div class="col-sm-8">
												<input id="date" name="date" class="form-control"
													type="date" [(ngModel)]="visit.date" /> <span
													class="datepicker-input glyphicon glyphicon-calendar form-control-feedback"
													aria-hidden="true" data-provide="datepicker"></span>
											</div>
										</div>
										<div class="form-group ">
											<label class="col-sm-2 control-label">Description</label>
											<div class="col-sm-8">
												<input id="description" name="description"
													class="form-control" type="text"
													[(ngModel)]="visit.description" />
											</div>
										</div>

									</div>
									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-8">
											<input type="hidden" name="id" id="id" [(ngModel)]="visit.id" />
											<input type="hidden" name="pet" id="pet"
												[(ngModel)]="visit.pet" />
											<button class="btn btn-warning" type="button"
												(click)="gotoOwnerDetail()">Back</button>
											<button class="btn btn-success" type="submit">Update
												Visit</button>
										</div>
									</div>
								</form>


							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
