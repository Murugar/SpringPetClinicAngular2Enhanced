
<script type="text/javascript">
$(function() {
  $('#date').datepicker();
});
</script>

<div class="container-fluid">
	<div class="container-fluid xd-container">

		<div class="panel panel-primary">
			<div class="panel-heading">New Visit</div>
			<div class="panel-body">





				<div class="panel panel-success">
					<div class="panel-heading">Pets</div>
					<div class="panel-body">

						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Birth Date</th>
									<th>Type</th>
									<th>Owner</th>
								</tr>
							</thead>
							<tr>
								<td>{{ current_pet.name }}</td>
								<td>{{ current_pet.birthDate }}</td>
								<td>{{ current_pet_type.name }}</td>
								<td>{{ current_owner.firstName }} {{ current_owner.lastName
									}}</td>
							</tr>

						</table>

					</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">Add Visit</div>
					<div class="panel-body">

						<form id="visit" class="form-horizontal"
							(ngSubmit)="onSubmit(visitForm.value)" #visitForm="ngForm">

							<div class="form-group has-feedback">

								<div class="form-group ">
									<label class="col-sm-2 control-label">Date</label>
									<div class="col-sm-8 date">
										<input id="date" name="date" class="form-control" type="date"
											[(ngModel)]="visit.date" /> <span
											class="date glyphicon glyphicon-ok glyphicon-calendar datepicker
									form-control-feedback"
											aria-hidden="true" data-provide="datepicker"></span>

									</div>
								</div>
								<div class="form-group ">
									<label class="col-sm-2 control-label">Description</label>
									<div class="col-sm-8">
										<input id="description" name="description"
											class="form-control" type="text"
											[(ngModel)]="visit.description" />
									</div>
								</div>

							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-8">
									<input type="hidden" name="id" id="id" [(ngModel)]="visit.id" />
									<input type="hidden" name="pet" id="pet"
										[(ngModel)]="visit.pet" />
									<button class="btn btn-warning" type="button"
										(click)="gotoOwnerDetail()">Back</button>
									<button class="btn btn-primary" type="submit">Add
										Visit</button>
								</div>
							</div>
						</form>




					</div>
				</div>

				<div class="panel panel-danger">
					<div class="panel-heading">Previous Visits</div>
					<div class="panel-body">

						<app-visit-list [visits]="current_pet.visits"></app-visit-list>

					</div>
				</div>

			</div>
		</div>
	</div>


</div>
